name: MRI_adaptive_search
data:
  data_dir:  '/run/determined/workdir/shared_fs/brain_mri_dataset'
  repo: 'mateuszbuda/brain-segmentation-pytorch'
  model: 'unet'
hyperparameters:
  global_batch_size: 32
  init_features: 32
  input_channels: 3
  output_channels: 1
  learning_rate:
    type: log
    minval: -5
    maxval: -1
    base: 10
  weight_decay:
    type: log
    minval: -8
    maxval: -3
    base: 10
  pretrained: True # starting from pretrained unet model from PyTorch Hub - not necessary if loading weights from older trial
  split_seed: 1
  validation_ratio: 0.2
  
  # data augmentation hyperparameters
  hflip_augmentation:
    type: categorical
    vals:
      - True
      - False
  affine_augmentation:
    type: categorical
    vals:
      - True
      - False
  max_rotation: # images can be rotated by up to this number of degrees, in either direction
    type: int
    minval: 10
    maxval: 180
  max_translation:
    type: double
    minval: 0.05
    maxval: 0.3
  min_scale:
    type: double
    minval: 0.5
    maxval: 0.9
  max_scale:
    type: double
    minval: 1.1
    maxval: 1.5
records_per_epoch: 3143
searcher:
  name: adaptive_asha
  metric: val_dice
  smaller_is_better: False
  max_length:
    epochs: 25
  max_trials: 8
  max_concurrent_trials: 2
min_validation_period:
  epochs: 1
resources:
  slots_per_trial: 2
checkpoint_storage:
  save_experiment_best: 1
  save_trial_best: 0
  save_trial_latest: 0
max_restarts: 2
entrypoint: model_def:MRIUnetTrial
# bind_mounts:
#   - host_path: /mnt/efs
#     container_path: /data
#     read_only: True
bind_mounts: 
  - container_path: /run/determined/workdir/shared_fs
    host_path: /mnt/mapr_nfs/determined 
    propagation: rprivate 
    read_only: false 